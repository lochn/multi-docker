sudo: required
services:
  - docker
before_install:
  - docker build -t nghia/react-test -f ./client/Dockerfile.dev ./client
script:
  - docker run nghia/react-test npm test -- --coverage
after_success:
  - docker build -t nghia/multi-client ./client
  - docker build -t nghia/multi-nginx ./nginx
  - docker build -t nghia/multi-server ./server
  - docker build -t nghia/multi-worker ./worker
  # login to cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  #Take those image and push to docker hub
  - docker push nghia/multi-client
  - docker push nghia/multi-nginx
  - docker push nghia/multi-server
  - docker push nghia/multi-worker
  
